<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" value="Dog" placeholder="Dog" minlength="3" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" value="Cat" placeholder="Cat" minlength="3" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" value="Horse" placeholder="Horse" minlength="3" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" value="Handsome" placeholder="Handsome" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" value="Runing" placeholder="Running" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="Number" id="num-1" name="num-1" value="22" placeholder="22" min="1" max="120" required>
        <br>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" checked required>
        <label for="yes">Yes</label>

        <input type="radio" id="no" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="speed" required>
          <option value="slower">Slower</option>
          <option value="faster">Faster</option>
          <option value="higher">Higher</option>
          <option value="super">Super</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input type="text" name="quote" id="quote" value="winner gets ice cream!" placeholder="winner gets ice cream!" required list="quote-choices">
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner gets ice phone!"></option>
          <option value="winner gets ice television!"></option>
          <option value="winner gets ice laptop!"></option>
          <option value="winner gets ice ipad!"></option>
          <option value="winner gets ice House!"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea name="message" id="message" cols="40" rows="8">Meaningful Message about this form owner</textarea>
        <br>
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
